group 'spirit'
version '1.0-SNAPSHOT'

buildscript {

    ext.kotlin_version = '1.1.50'
    ext.junit_version = '1.0.0'
    ext.spek_version = '1.1.5'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.junit.platform:junit-platform-gradle-plugin:$junit_version"
    }
}

apply plugin: 'org.jetbrains.kotlin.jvm'
apply plugin: 'org.junit.platform.gradle.plugin'


repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/jetbrains/spek" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-test:$junit_version"
    testCompile "org.junit.platform:junit-platform-runner:$junit_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    testCompile "org.jetbrains.spek:spek-api:$spek_version"
    testRuntime "org.jetbrains.spek:spek-junit-platform-engine:$spek_version"
}

junitPlatform {
    filters {
        engines {
            include 'spek'
        }
    }
}